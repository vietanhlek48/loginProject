<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHC Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e76348e85f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group" >

                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p>Lost password <a href="###">Click Here</a></p>
                </div>
                


                <div class="btn-field">
                    <button typpe="button" id="signUpBtn" >Sign up</button>
                    <button typpe="button" id="signInBtn" class="disable">Sign in</button>
                </div>

            </form>
        </div>

    </div>


<script>
 let signUpBtn = document.getElementById("signUpBtn");
 let signIpBtn = document.getElementById("signIpBtn");
 let nameField = document.getElementById("nameField");
 let title = document.getElementById("title");
 

 signIpBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signUpBtn.classList.add("disable");
    signUpBtn.classList.remove("disable");
 }
 
 signUpBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signUpBtn.classList.remove("disable");
    signUpBtn.classList.add("disable");
 }

 
</script>
</body>
</html>
